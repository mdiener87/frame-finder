<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Frame Finder{% endblock %}</title>
    <!-- Favicons -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='images/favicon_base.png') }}" alt="Frame Finder logo" class="brand-logo me-2">
                <span>Frame Finder</span>
            </a>
            <div class="d-flex ms-auto align-items-center">
                <div class="form-check form-switch text-light">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container pt-3" id="appContainer">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple dark mode toggle using Bootstrap 5.3 data-bs-theme
        (function() {
            const root = document.documentElement;
            const key = 'frameFinderTheme';
            function applyTheme(val){ root.setAttribute('data-bs-theme', val); }
            function load(){ try { return localStorage.getItem(key) || 'light'; } catch(e){ return 'light'; } }
            function save(val){ try { localStorage.setItem(key, val); } catch(e){} }
            const initial = load();
            applyTheme(initial);
            document.addEventListener('DOMContentLoaded', function(){
                const toggle = document.getElementById('themeToggle');
                if (toggle) {
                    toggle.checked = initial === 'dark';
                    toggle.addEventListener('change', function(){
                        const val = this.checked ? 'dark' : 'light';
                        applyTheme(val); save(val);
                    });
                }
            });
        })();
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
